$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: component_pipeline_cli_train
version: 3
type: command

inputs:
  data_dir:
    type: uri_folder
  model_dir:
    type: mlflow_model

outputs:
  plots_dir:
    type: uri_directory
  
environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file: conda.yml

code: ../src
command: >-
  python test.py --data_dir ${{inputs.data_dir}} --model_dir ${{inputs.model_dir}} --plots_dir ${{outputs.plots_dir}}