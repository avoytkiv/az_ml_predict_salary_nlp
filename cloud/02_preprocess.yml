$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: component_pipeline_cli_preprocess
display_name: Preprocess
description: Preprocess the data
version: 3.1.9
type: command

inputs:
  batch_size:
    type: integer
    default: 256
  train_data:
    type: uri_file
    mode: rw_mount
  validation_data:
    type: uri_file
    mode: rw_mount
  test_data:
    type: uri_file
    mode: rw_mount
  
outputs:
  batches_train:
    type: uri_folder
    mode: rw_mount
  batches_validation:
    type: uri_folder
    mode: rw_mount
  batches_test:
    type: uri_folder
    mode: rw_mount
  features_dim:
    type: uri_file
    mode: rw_mount
  
environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file: conda.yml

code: ../src/preprocess-src/
command: >-
  python preprocess.py 
  --batch_size ${{inputs.batch_size}}
  --train_data ${{inputs.train_data}}
  --validation_data ${{inputs.validation_data}}
  --test_data ${{inputs.test_data}}
  --batches_train ${{outputs.batches_train}}
  --batches_validation ${{outputs.batches_validation}}
  --batches_test ${{outputs.batches_test}}
  --features_dim ${{outputs.features_dim}}
  